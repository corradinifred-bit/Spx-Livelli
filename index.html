<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPX Strike Calculator</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; padding: 24px; background:#0f172a; color:#e2e8f0; }
    .card { max-width: 900px; margin: 0 auto; background:#0b1220; border:1px solid #1f2937; border-radius:18px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 8px 0; font-size: 22px; letter-spacing: .2px; }
    .sub { margin:0 0 16px 0; font-size:13px; color:#94a3b8 }
    label { display:block; margin: 12px 0 6px; font-size: 13px; color:#94a3b8 }
    select, input[type="text"] { width:100%; padding:12px 14px; border-radius:12px; background:#0b1220; color:#e2e8f0; border:1px solid #1e293b; outline:none; }
    select:focus, input:focus { border-color:#475569; }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items:flex-end; }
    .row > div { flex:1 1 240px; min-width: 240px; }
    .btn { padding:12px 16px; border-radius:12px; background:#0b1220; border:1px solid #1e293b; color:#e2e8f0; cursor:pointer; font-weight:600; }
    .btn:hover { border-color:#334155; }
    .btn.primary { background:#111827; border-color:#334155; }
    table { width:100%; border-collapse: collapse; margin-top: 18px; }
    th, td { text-align:left; padding:12px; border-bottom:1px solid #1f2937; }
    th { font-size:12px; color:#94a3b8; font-weight:600 }
    .muted { color:#94a3b8; font-size:12px; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#0b1220; border:1px solid #1e293b; font-size:12px; color:#94a3b8 }
    .footer { margin-top:16px; font-size:12px; color:#64748b; display:flex; gap:8px; align-items:center; flex-wrap:wrap }
    .hidden { display:none; }
    .error { color:#fca5a5; font-size:13px; margin-top:8px; }
    .atm { font-size:11px; padding:2px 6px; border:1px solid #1e293b; border-radius:8px; margin-left:6px; color:#93c5fd; }
    .contracts { font-size:11px; padding:2px 8px; border:1px solid #1e293b; border-radius:999px; color:#c7f9cc; background:#0d1b12; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .help { font-size:11px; color:#94a3b8; margin-top:4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>SPX Strike Calculator</h1>
    <p class="sub">Seleziona la strategia, inserisci il prezzo SPX e premi <strong>Dammi i Livelli</strong>.</p>
    <div class="row">
      <div>
        <label for="strategy">Strategia</label>
        <select id="strategy">
          <option value="RIC">RIC</option>
          <option value="FLY">FLY</option>
          <option value="BOOST UP">BOOST UP</option>
        </select>
      </div>
      <div>
        <label for="price">Prezzo SPX</label>
        <input id="price" type="text" inputmode="decimal" placeholder="es. 5534,27 o 5534.27" />
        <div class="help">Sono accettati sia <em>virgola</em> che <em>punto</em>.</div>
      </div>
      <div style="flex:0 0 auto" class="toolbar">
        <button id="compute" class="btn primary" type="button" onclick="compute()">Dammi i Livelli</button>
        <button id="reset" class="btn" type="button" onclick="resetAll()">Reset</button>
      </div>
    </div>
    <div id="error" class="error hidden">Inserisci un prezzo SPX valido (es: 5534,27).</div>
    <table id="results" class="hidden">
      <thead>
        <tr>
          <th>Gamba</th>
          <th>Regola</th>
          <th>Contratti</th>
          <th>Strike</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="footer">
      <span class="pill">Allineato all'Excel</span>
      <span id="summary" class="muted"></span>
    </div>
  </div>

  <script>
    const mapping = {"RIC": {"Short CALL": {"type": "offset", "value": 40, "contracts": 1}, "Long CALL": {"type": "offset", "value": 10, "contracts": 1}, "Short PUT": {"type": "offset", "value": -45, "contracts": 1}, "Long PUT": {"type": "offset", "value": -15, "contracts": 1}}, "FLY": {"Short CALL": {"type": "offset", "value": 0, "contracts": 2}, "Long CALL": {"type": "atm", "contracts": 1}}, "BOOST UP": {"Short CALL": {"type": "offset", "value": 50, "contracts": 2}, "Long CALL": {"type": "atm", "contracts": 1}}};

    const strategyEl = document.getElementById('strategy');
    const priceEl = document.getElementById('price');
    const table = document.getElementById('results');
    const tbody = table.querySelector('tbody');
    const errorEl = document.getElementById('error');
    const summaryEl = document.getElementById('summary');

    function parsePrice(value) {
      if (!value) return NaN;
      // Remove spaces and thousands separators, unify decimal to dot
      let v = String(value).trim().replace(/\s+/g, '');
      // Replace comma with dot for decimal
      v = v.replace(',', '.');
      // Remove thousand separators like 5.534.27 -> 5534.27 (keep last dot as decimal)
      const parts = v.split('.');
      if (parts.length > 2) {
        const dec = parts.pop();
        v = parts.join('') + '.' + dec;
      }
      const num = Number(v);
      return num;
    }

    function fmt(n) {
      return Number(n).toLocaleString('it-IT', { maximumFractionDigits: 2, minimumFractionDigits: 0 });
    }

    function showError(msg) {
      errorEl.textContent = msg || 'Inserisci un prezzo SPX valido.';
      errorEl.classList.remove('hidden');
      table.classList.add('hidden');
      summaryEl.textContent = '';
    }

    function clearError() {
      errorEl.classList.add('hidden');
    }

    function compute() {
      const strat = strategyEl.value;
      const priceRaw = priceEl.value;
      const price = parsePrice(priceRaw);

      if (!(price > 0)) {
        showError('Inserisci un prezzo SPX valido (es: 5534,27).');
        return;
      }
      clearError();

      const legs = mapping[strat] || {
        "Short CALL": {"type":"offset","value":0,"contracts":1},
        "Long CALL":  {"type":"atm","contracts":1}
      };

      tbody.innerHTML = '';
      Object.entries(legs).forEach(([leg, rule]) => {
        let strike, ruleTxt;
        if (rule.type === 'atm') {
          strike = price;
          ruleTxt = 'ATM (uguale a SPX)';
        } else if (rule.type === 'offset') {
          strike = price + Number(rule.value);
          const sign = rule.value > 0 ? '+' : '';
          ruleTxt = `SPX ${sign}${rule.value}`;
        } else {
          return;
        }
        const contracts = rule.contracts ?? 1;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${leg} ${rule.type === 'atm' ? '<span class="atm">ATM</span>' : ''}</td>
          <td>${ruleTxt}</td>
          <td><span class="contracts">${contracts} ${contracts === 1 ? 'contratto' : 'contratti'}</span></td>
          <td><strong>${fmt(strike)}</strong></td>
        `;
        tbody.appendChild(tr);
      });

      table.classList.remove('hidden');
      summaryEl.textContent = `Strategia: ${strat} â€” Gambe: ${Object.keys(legs).length}`;

      try {
        localStorage.setItem('spx_calc_strategy', strat);
        localStorage.setItem('spx_calc_price', String(price));
      } catch (e) {}
    }

    function resetAll() {
      priceEl.value = '';
      strategyEl.selectedIndex = 0;
      table.classList.add('hidden');
      summaryEl.textContent = '';
      clearError();
      try {
        localStorage.removeItem('spx_calc_strategy');
        localStorage.removeItem('spx_calc_price');
      } catch (e) {}
    }

    // Enhance with JS events if allowed
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const s = localStorage.getItem('spx_calc_strategy');
        const p = localStorage.getItem('spx_calc_price');
        if (s && mapping[s]) strategyEl.value = s;
        if (p) priceEl.value = p;
      } catch (e) {}

      // Enter key triggers compute
      priceEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') compute(); });
    });
  </script>
  <noscript style="color:#fca5a5; display:block; text-align:center; margin-top:12px;">
    Per usare il calcolatore abilita JavaScript nel browser.
  </noscript>
</body>
</html>
